<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="bulbdata">Light ON OFF</h1><br>
  <main class="lightapp">
      <figure class="lightstyle">
          <img src="images/lightoff.png" alt="" id="lightid1">
          <figcaption>
              <p>Light ON OFF</p>
          </figcaption>
      </figure>
      <figure class="lightstyle">
          <img src="images/lightoff.png" alt="" id="lightid2">
          <figcaption>
              <p>Light ON OFF</p>
          </figcaption>
      </figure>
      <figure class="lightstyle">
          <img src="images/lightoff.png" alt="" id="lightid3">
          <figcaption>
              <p>Light ON OFF</p>
          </figcaption>
      </figure>
  </main>
  <div id="button">
    <button onclick="tubelight()" class="btn">TurnOnOffLight</button>
</div>
    <script>
const tubelight = () =>{
    let btext = document.getElementById('bulbdata')
    for(x=1;x<4;x++){
    bid= document.getElementById('lightid'.concat(x));
    if(bid.src.match('images/lighton')){
        bid.src='images/lightoff.png';
   btext.innerHTML= "Light OFF"
   btext.style.color='black';
    }
    else{
        bid.src='images/lighton.png';
        btext.innerHTML='Light ON';
        btext.style.color='red';
    }
}
}
    </script>
</body>

</html>
